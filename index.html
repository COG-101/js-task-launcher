<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"  type="text/css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="scripts/odd-even.js"defer></script>
    <script src="scripts/shop-stock.js"defer></script>
    <title>Task Launcher</title>
</head>

<body>

    <nav>
        <img src="img/logo-no-border.png" id='logo'alt="rocket">
        <p id="logo-text">Task Launcher</p>
    </nav>

    <div class="main-content">

        <div class="main-text">
            <h1>Choose A Task:</h1>
        </div>

        <div class="options-container">

            <div class="option-1">
                <h3>08-HLT-02</h3>
                <h2>Odd & Even Task</h2>
                <button type="button" onclick="oddEven()">Run</button>
            </div>
            
            <p class="or">or</p>

            <div class="option-2">
                <h3>08-HLT-03</h3>
                <h2>Shop Stock Task</h2>
                <script>
                    let stockList = ['brown rice', 'pop tarts', 'camomile tea', 'economy vodka'];
                </script>
                <button type="button" onclick="shopStock(stockList);">Run</button>
            </div>

        </div>
    </div>    
</body>
</html>
